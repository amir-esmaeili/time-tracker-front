<div class="config">
  <form [formGroup]="dateRange" (ngSubmit)="getReports()">
    <mat-form-field appearance="fill">
      <mat-label>Start date</mat-label>
      <input matInput formControlName="start_date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End date</mat-label>
      <input matInput formControlName="end_date" [matDatepicker]="picker2">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-radio-group (change)="typeChanged($event)">
      <mat-radio-button checked value="column">
        Bar
      </mat-radio-button>
      <mat-radio-button value="line">
        Line
      </mat-radio-button>
    </mat-radio-group>

    <button color="accent" mat-raised-button type="submit">
      submit
    </button>
  </form>
  <div class="chart">
    <div id="chartContainer" style="height: 370px; width: 100%;margin-top: 1rem"></div>
  </div>
</div>
